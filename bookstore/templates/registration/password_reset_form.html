{% extends "base.html" %}

{% block content %}
<center class="mt-10">
    <form method="POST" action="{% url 'password_reset' %}">
        {% csrf_token %}
        <label for="email">Email For Reset Password</label>
        <input class="border rounded p-2" type="email" name="email" placeholder="Enter Your Email Here" required>
        <input class="border rounded p-2 bg-green-600 text-white cursor-pointer" type="submit" value="Reset My Password">
    </form>
</center>
{% endblock %}
